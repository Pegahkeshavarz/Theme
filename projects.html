    <script>
    $(document).ready(function(){
      var $intro = $('.intro-message');
      var $openMe = $('#openMe');
      var $close = $('.close');
      var $image = $('.gallery');
      var $closeId = $('#clientsDashboard .close');
        $intro.click(function(){
         $openMe.slideDown();

       });

      $close.click(function(){
        $openMe.slideUp();

      });

      $closeId.click(function(){
        $('#clientsDashboard').slideUp();
      })

      $('.clientsOpen').click(function() {
          $('#clientsDashboard').slideToggle({
            direction: "down"
          }, 300);

        }); // end click
    });

    </script>
